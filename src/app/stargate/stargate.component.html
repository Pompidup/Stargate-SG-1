<div class="container-fluid mycontainer">
  <div class="row">

    <div class="col-3">
      <img class="img-responsive lg-3" src="../../assets/images/logoTitle.png" [routerLink]="['']" style="width:100%">
    </div>
    <div class="col-6">
      <app-gate class="gate" (onGateOpened)="enterWormHole()"></app-gate>
      <app-dial class="dial" (onDestinationComplete)="travel($event)"></app-dial>
    </div>
    <div class="col-3">
      <div class="row">
        <app-hightscore class="col-12"></app-hightscore>
        <div class="positionButton col-12">
          <button type="button" class="btn btn-outline-secondary btn-lg text-white col-12"
            [routerLink]="['../contact-us']">
            CONTACTUS
          </button>
          <button type="button" class="btn btn-outline-secondary btn-lg text-white col-12"
            [routerLink]="['../subscribe']">
            SIGN IN
          </button>
        </div>
      </div>

    </div>

  </div>
</div>
