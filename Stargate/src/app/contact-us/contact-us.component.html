<div class="container">
  <div class="row">
    <div class="col-12 offset-lg-1 col-lg-10">
      <img src="../../assets/images/logoTitle.png" alt="logoWebsite" class="offset-1 col-10">
    </div>
    <div class="col-lg-7 positionImg align-middle">
      <img src="../../assets/images/contactUs.png" alt="contact-us"
        class="rounded-pill border border-dark rounded mx-auto d-block col-12 mb-3 mt-2 d-none position-sticky mt-lg-5 pt-lg-4 ">
      <button type="button"
        class="font-weight-bold text-dark btn-lg btn-warning offset-lg-3 col-lg-6 mt-sm-2 mt-2 mt-lg-5 d-none d-lg-block"
        [routerLink]="['']">
        HOME
      </button>
    </div>
    <div class="col-lg-5">
      <h1 class="col-12 text-center text-warning font-weight-bold mt-4">CONTACT US</h1>
      <div class="col-12  text-center text-light mb-3 textInfo">
        Vous pouvez nous laissez un message pour contacter le staff, soyez pr√©cis.
      </div>
      <div class="col-12 bg-light rounded border border-warning ">
        <form action="mailto:binaloup@gmail.com" method="get" class="col-12 mt-3 mb-3">
          <div class="form-group">
            <label for="pseudo">Your pseudo*</label>
            <input type="text" class="form-control" id="pseudo" placeholder="Tartenpion" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Your email address*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1"
              placeholder="choucroute@coincoin.com">
          </div>
          <div class="form-group">
            <label for="message">Your message :</label>
            <textarea class="form-control" id="message" rows="3" placeholder="You are a duck."></textarea>
          </div>
          <button type="button" class="btn btn-info col-12 offset-0 mt-4 pb-5-4 offset-lg-0">Send request</button>
        </form>
      </div>
    </div>
  </div>
